<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Tinder Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="card-container" id="card-container">
            <!-- Los perfiles se generarán aquí dinámicamente -->
        </div>
        <div class="buttons">
            <button id="dislike-button" class="dislike" aria-label="Dislike">
                <!-- Ícono de dislike -->
                <svg width="48" height="48" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" fill="#F44336"/>
                    <line x1="8" y1="8" x2="16" y2="16" stroke="white" stroke-width="2"/>
                    <line x1="16" y1="8" x2="8" y2="16" stroke="white" stroke-width="2"/>
                </svg>
            </button>
            <button id="like-button" class="like" aria-label="Like">
                <!-- Ícono de like -->
                <svg width="48" height="48" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 
                             12.28 2 8.5 2 5.42 
                             4.42 3 7.5 3c1.74 0 3.41 0.81 
                             4.5 2.09C13.09 3.81 14.76 3 
                             16.5 3 19.58 3 22 5.42 
                             22 8.5c0 3.78-3.4 6.86-8.55 
                             11.54L12 21.35z" fill="white"/>
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 
                             12.28 2 8.5 2 5.42 4.42 
                             3 7.5 3c1.74 0 3.41 0.81 
                             4.5 2.09C13.09 3.81 14.76 3 
                             16.5 3 19.58 3 22 5.42 
                             22 8.5c0 3.78-3.4 6.86-8.55 
                             11.54L12 21.35z" fill="#4CAF50" opacity="0.3"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
